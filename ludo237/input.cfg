// Mouse sensitivity, tip: Default is 6, lower it, your aiming WILL improve.
sensitivity 0.9

// When set to 1, mouse driver and windows settings are ignored                                 
m_rawinput 1

// Custom mouse acceleration (0 disable, 1 to enable, 2 enable with separate yaw/pitch rescale).
// Formula:
//          mousesensitivity = ( rawmousedelta ^ m_customaccel_exponent ) * m_customaccel_scale + sensitivity.
// If mode is 2, then x and y sensitivity are scaled by m_pitch and m_yaw respectively
m_customaccel 0

// Mouse acceleration pitch
m_pitch 0.022

// Mouse acceleration yaw
m_yaw 0.022

// Mouse move is raised to this power before being scaled by scale factor.
m_customaccel_exponent 0

// Max mouse move scale factor, 0 for no limit
m_customaccel_max 0

// Custom mouse acceleration value.
m_customaccel_scale 0

// Mouse forward factor.
m_forward 0

// Windows mouse acceleration initial threshold (2x movement).
m_mouseaccel1 0

// Windows mouse acceleration secondary threshold (4x movement).
m_mouseaccel2 0

// Windows mouse speed factor (range 1 to 20).
m_mousespeed 1

// Multiplier of sensitivity when zoomed in with AWP, Scout and Autosniper.
// 2 = double sensitivity; 1 = same sensitivity; 0.5 = half sensitivity
// 0 = multiplier disabled, same amount of mouse movement needed
zoom_sensitivity_ratio_mouse 0.818933027098955175

// Set to 1 to make your crouch key a toggle key (press to crouch, press again to stop crouching)
option_duck_method 0

// Set to 1 to make your walk key a toggle key (press to walk, press again to stop walking)                            
option_speed_method 0
