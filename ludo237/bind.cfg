// First of all remove every binds in order to avoid errors
unbindall

// Console bind
bind "\" "toggleconsole"

// Bind the defaults
// Weapon Slots
bind "0" "slot10"
bind "1" "slot1; -xairsmoke"
bind "2" "slot2; -xairsmoke"
bind "3" "slot3; -xairsmoke"
bind "4" "slot4; +xairsmoke"
bind "5" "slot5; -xairsmoke"
bind "6" "slot6; -xairsmoke"
bind "7" "slot7; -xairsmoke"
bind "8" "slot8; -xairsmoke"
bind "9" "slot9; -xairsmoke"
//bind "11" "slot11; -xairsmoke"
//bind "12" "slot12; -xairsmoke"

// Open Buy menu
bind "x" "buymenu"

// Reloading of course
bind "r" "+reload"

// Attack of course
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "slot12; noclip"
// bind "MOUSE4" ""
bind "MOUSE5" "+voicerecord"
bind "mwheelup" "r_cleardecals"
bind "mwheeldown" "r_cleardecals"

// Use item (Open door, defusing, plating etc)
bind "e" "+use"

// Grenades fast bind
// Working on this...

// Inspect Weapon
bind "h" "+lookatweapon"

// Drop something
bind "b" "drop"

// Team chat
bind "u" "messagemode2"
bind "y" "messagemode"

// Alternative for streaming
bind "k" "+voicerecord"

// Other commands
bind "m" "teammenu"
bind "q" "lastinv; -xairsmoke"
bind "ESCAPE" "cancelselect"
bind "TAB" "+ng"
// bind "ALT" ""
bind "g" "+spray_menu"

// F* binds
bind "f1" "toggle cl_mute_enemy_team"
bind "f2" "toggle cl_mute_all_but_friends_and_party"
// You can find this inside alias.cfg
bind "f3" "trashtalker"   
bind "f4" "faceithb"
bind "f5" ""
bind "f7" ""
bind "f8" ""
bind "f9" ""
bind "f10" ""
bind "f11" ""
bind "f12" ""

// Movement Binds
bind "w" "+forward"
bind "s" "+back"
bind "d" "+moveright"
bind "a" "+moveleft"
bind "space" "+jump"
bind "shift" "+speed"
bind "ctrl" "+duck"

// Buy binds update for 1.36.5.6+
bind "del" "buy sg556; buy aug;"
bind "leftarrow" "buy molotov; buy incgrenade;"
bind "rightarrow" "buy hegrenade;"
bind "downarrow" "buy smokegrenade;"
bind "uparrow" "buy flashbang;"
bind "pgdn" "buy vesthelm; buy defuser;"
bind "ins" "buy ump45;"
bind "end" "buy awp; buy flashbang; buy flashbang; buy p250;"
bind "home" "buy scar20; buy flashbang;"
bind "pgup" "buy m4a1; buy ak47;"