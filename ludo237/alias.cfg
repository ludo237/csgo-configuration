// NetGraph alias
// Kudos To:
// https://www.reddit.com/r/GlobalOffensive/comments/2udnl4/ocean6s_autoexec_adds_features_to_your_game_and/co7nbj8
alias "+ng" "+showscores; net_graphheight 50"
alias "-ng" "-showscores; net_graphheight 9999"

// A visual effect to understand how you are moving in the game
alias "+moveleftvm" "+moveleft; cl_righthand 0"
alias "-moveleftvm" "-moveleft"
alias "+moverightvm" "+moveright; cl_righthand 1"
alias "-moverightvm" "-moveright"

// Smoke Aliases
// Put your desire xair on -xairsmoke
alias "-xairsmoke" "exec ludo237/xair/default"
alias "+xairsmoke" "exec ludo237/xair/smoke"

