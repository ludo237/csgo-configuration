// Use the multicore rendering of source engine
mat_queue_mode 2

// Firstperson Tracers OFF Gives Better FPS. I Use 1 For Better Spray Controller
r_drawtracers_firstperson 1

// Set to 1 to allow CS:GO running -high when alt+tabbed
// Low PCs should set this to 0.
engine_no_focus_sleep 1

// No Makeup
r_eyegloss 0

// No Eye Movement
r_eyemove 0

// No Eye Movement X-Angle
r_eyeshift_x 0

// No Eye Movement Y-Angle
r_eyeshift_y 0

// No Eye Movement Z-Angle
r_eyeshift_z 0 

// Smaller Eyes
r_eyesize 0

// Lighting From Gunfire. Spot Enemies Easier. 
r_dynamic 0

//SYS
sys_antialiasing 0
sys_refldetail 0

// Save whatever mat changes
mat_savechanges