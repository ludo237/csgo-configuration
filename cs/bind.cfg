// Console bind
bind "`" "toggleconsole"

// Bind the defaults
// Weapon Slots
bind "0" "slot10"
bind "1" "slot1; -xairsmoke"
bind "2" "slot2; -xairsmoke"
bind "3" "slot3; -xairsmoke"
bind "4" "slot4; +xairsmoke"
bind "5" "slot5; -xairsmoke"
bind "6" "slot6; -xairsmoke"
bind "7" "slot7; -xairsmoke"
bind "8" "slot8; -xairsmoke"
bind "9" "slot9; -xairsmoke"

// Open Buy menu
bind "x" "buymenu"

// Reloading of course
bind "r" "+reload"

// Attack of course
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" ""
bind "MOUSE5" "+voicerecord"
// RIP r_cleardecals
// bind "mwheelup" "r_cleardecals"
// bind "mwheeldown" "r_cleardecals"

// Use item (Open door, defusing, plating etc)
bind "e" "+use"

// Grenades fast bind
// Working on this...

// Inspect Weapon
bind "h" "+lookatweapon"

// Drop something
bind "b" "drop"

// Team chat
bind "u" "messagemode2"
bind "y" "messagemode"

// Alternative for streaming
bind "k" "+voicerecord"

// Other commands
// alternative bind if MOUSE3 does not work
bind "c" "+radialradio"
bind "m" "teammenu"
bind "q" "lastinv; -xairsmoke"
bind "ESCAPE" "cancelselect"
// Rip net_graph
// bind "TAB" "+ng"
bind "TAB" "+newTab"
bind "ALT" "player_ping"
bind "g" "+spray_menu"

// F* binds
// You can find this inside alias.cfg
bind "f3" "toggle cl_mute_enemy_team"
bind "f5" "toggle cl_mute_all_but_friends_and_party"
bind "f7" "trashtalker"

// Movement Binds
bind "w" "+forward"
bind "s" "+back"
bind "d" "+moveright"
bind "a" "+moveleft"
bind "space" "+jump"
bind "shift" "+speed"
bind "ctrl" "+duck"

